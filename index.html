<!DOCTYPE html>
<html lang="en">
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-3">
      <h2 class="text-center">New Tasks</h2>
      <div id="new">

      </div>
    </div>
    <div class="col-xs-12 col-md-3">
      <h2 class="text-center">Started Tasks</h2>
      <div id="started">

      </div>
    </div>
    <div class="col-xs-12 col-md-3">
      <h2 class="text-center">Completed Tasks</h2>
      <div id="completed">

      </div>
    </div>

  <div class="col-xs-12 col-md-3">
    <h2 class="text-center">Create Task</h2>

      <form>
        Task Description: <br/>
        <input type="text" id="input-task"/>
        <br />
        Task Owner: <br />
        <input type="text" id="input-uid" />
      </br/>
      <a class="btn btn-default" id="create-task">Create Task</a>
      </form>
</div>
</div>

</body>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="index.js">

</script>
</html>
